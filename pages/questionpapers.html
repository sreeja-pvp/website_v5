        function updateQuestionPapers() {
            const regulation = document.getElementById("regulation").value;
            const yearSemester = document.getElementById("yearSemester").value;
            const container = document.getElementById("questionPapersContainer");
            
            container.innerHTML = "";
            if (questionPapers[regulation] && questionPapers[regulation][yearSemester]) {
                let table = `<table class='table table-striped'><thead class='table-light'>
                    <tr><th>Subject Name</th><th>Question Paper</th></tr>
                    </thead><tbody>`;
                questionPapers[regulation][yearSemester].forEach(paper => {
                    table += `<tr><td>${paper.subject}</td>
                    <td><a href="${paper.link}" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" width="24"></a></td></tr>`;
                });
                table += "</tbody></table>";
                container.innerHTML = table;
            } else {
                container.innerHTML = "<p class='text-danger'>No question papers available for the selected options.</p>";
            }
        }
        
        document.getElementById("regulation").addEventListener("change", updateQuestionPapers);
        document.getElementById("yearSemester").addEventListener("change", updateQuestionPapers);
